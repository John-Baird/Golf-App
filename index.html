<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    
    <link rel="stylesheet" type="text/css" href="css/styles.css">

    <link rel="stylesheet" href="number-swiper.css" />
    
    <title>Golf App</title>
</head>
<body>
    <div class="course-group">
        <div id="clicked">
    <select class="form-control" id="course-select">
        <option value="0" for="course-select"></option>
    </select>
    <div class="tee-box">
        <div id="clicked2">
    <select class="form-control" id="tee-box">
        <option value="0" for="tee-box"></option>
    </select>
</div>

    </div>

      
    <table id="content">
        
        <tr id="holes">
            <th scope="row">Holes</th>
        </tr>
        <tr id="yards">
            <th scope="row">Yards</th>

        </tr>
        <tr id="par">
            <th scope="row">Par</th>

        </tr>
        <tr id="hcp">
            <th scope="row">Handicap</th>

        </tr>
        
        <tr class="space">
             
        </tr>
        
        <tr id="math">
            <th id="sign" scope="row" style="font-size: 30px; color:rgb(0, 128, 68);" >+</th>
        </tr>
        
        <tr id="title">
            
            <th>Players</th>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <th>Out</th>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <th>Total</th>
            
        </tr>
        <tr id="player1"> 
            <th scope="row">Player 1</th>
          
        </tr>
        <tr id="player2">
            <th scope="row">Player 2</th>

        </tr>
        <tr id="player3">
            <th scope="row">Player 3</th>

        </tr>
        <tr id="player4">
            <th scope="row">Player 4</th>

        </tr>
    </table>

    </div>
    
</body>
<script src="script.js" type="text/javascript" defer></script>
</html>
